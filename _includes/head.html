<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<title>{% if page.title %}{{ page.title }}{% else %} {{ site.company }} {% endif %}</title>


<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<!-- Open Graph -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:site" content="@{{ site.twitter_username}}" />
<meta class="meta-title" name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %} {{ site.title }} {% endif %}" />
<meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %} {{ site.description }} {% endif %}" />
<meta name="twitter:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %} {{ site.logo }} {% endif %}" />
<meta class="meta-title" property="og:title" content="{{ site.title }}" />
<meta property="og:type" content="website" />
<meta class="meta-title" property="og:site_name" content="{{ site.title }}" />
<meta property="og:url" content="{{ absolute_url }}" />
<meta property="og:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %} {{ site.logo }} {% endif %}" />
<meta property="og:image:width" content="200" />
<meta property="og:image:height" content="200" />
<meta property="og:image:type" content="image/png" />
<meta property="og:image:alt" content="{% if page.title %}{{ page.title }}{% else %} {{ site.title }} {% endif %}" />
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %} {{ site.description }} {% endif %}" />

<link rel="stylesheet" href="css/style.css">

<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- FONTS -->
